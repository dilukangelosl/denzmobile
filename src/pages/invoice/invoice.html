  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Invoice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="loader">
    <ion-card-header>
      Invoice Details
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="card" item-left></ion-icon>
        Invoice ID : {{invoice["Invoice_No"][0] }}
      </button>

      <button ion-item>
        <ion-icon name="mail" item-left></ion-icon>
         Address : {{invoice["Address"][0] }}
      </button>

      <button ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        Invoiced Amount : Rs {{invoice.Invoiced_Amount}}
      </button>

      <button ion-item>
        <ion-icon name="pricetag" item-left></ion-icon>
        Payment Type : {{invoice.Payment_Type}}
      </button>


      <button ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        Installments : {{round(invoice.No_Of_Installments) }}
      </button>

      <button ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        Installment Amount : Rs {{invoice.Installment_Amount }}
      </button>

      <button ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        Balance : Rs {{invoice.Balance }}
      </button>

      <button ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        Delivered by : {{invoice.UserID }}
      </button>

    </ion-list>
  </ion-card>

  <ion-card *ngIf="loader">
    <ion-card-header>
      Customer Details
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        Customer Name : {{invoice.Name }}
      </button>

      <button ion-item>
        <ion-icon name="card" item-left></ion-icon>
        NIC : {{invoice.NIC[0]}}
      </button>

      <button ion-item>
        <ion-icon name="call" item-left></ion-icon>
        Phone 1 : {{invoice.Number1}}
      </button>


      <button ion-item>
        <ion-icon name="call" item-left></ion-icon>
        Phone 2 : {{invoice.Number2}}
      </button>

      <button ion-item>
        <ion-icon name="call" item-left></ion-icon>
        Phone 3 : {{invoice.Number3}}
      </button>



    </ion-list>
  </ion-card>


  <ion-card *ngIf="loader">
    <ion-card-header>
      Products
    </ion-card-header>

    <ion-list>
      <button ion-item style="background: #1b1b1b; color:white;">
      <h2 item-left style="color:white"> Product Name</h2>

        <p item-right style="color:white"> QTY</p>

      </button>

      <button ion-item *ngFor="let product of products">
        {{product.P_Name}}

        <p item-right> {{product.QTY}}</p>

      </button>






    </ion-list>


    <button ion-button full color="secondary" (click)="showConfirm()" *ngIf="!show">Deliver All</button>
  <button ion-button full color="secondary" (click)="viewLocation()" *ngIf="show">View Location</button>
  </ion-card>


</ion-content>
