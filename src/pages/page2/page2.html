<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Invoices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getInvoices($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Getting Invoices...">
    </ion-refresher-content>
  </ion-refresher>



  <div style="text-align:center;" *ngIf="loader">
    <ion-spinner>
    </ion-spinner>
    <h2>Getting Invoices ...</h2>
  </div>



  <ion-card>
    <ion-card-header>
      Invoices For Vehicle {{id}}
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let item of invoices" (click)="gotoinvoice(item.Invoice_No)">
        <ion-icon ios="ios-document" md="ios-document" item-left></ion-icon>
        {{item.Invoice_No}} <br>
        {{item.From_Address}} - {{item.To_Address}} <br>
        Customer : {{item.Customer_NIC}}

        <ion-icon ios="md-arrow-dropright" md="md-arrow-dropright" item-right></ion-icon>
      </button>



    </ion-list>
  </ion-card>

</ion-content>
