<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>




  <ion-card>
    <ion-card-header>
     Invoices
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let item of items"  (click)="gotoinvoice(item.Invoice_No)">
        <ion-icon ios="ios-document" md="ios-document" item-left></ion-icon>
        {{item.Invoice_No}} <br>
        {{item.From_Address}} - {{item.To_Address}} <br>
        Customer : {{item.Customer_NIC}} <br>
        Vehicle No : {{item.Vehicle_No}}


        <ion-icon ios="md-arrow-dropright" md="md-arrow-dropright" item-right></ion-icon>
      </button>



    </ion-list>
  </ion-card>
</ion-content>
